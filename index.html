<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Guess My Number!</h1>
    <p class="subtitle">I'm thinking of a number between 1 and 100.</p>

    <div class="input-group">
      <label for="guessInput">Enter your guess:</label>
      <input type="number" id="guessInput" placeholder="Type your guess here"> 
    </div>

    <button id="submitGuess">Submit Guess</button>

    <div class="info">
      <p id="message"></p>
      <p id="previousGuesses"></p>
      <p id="guessesRemaining"></p>
    </div>

    <button id="resetGame" class="hidden">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
